<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб Калькулятор для одноколової та двоколової систем</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css/style.css">
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="calc1">
            <h1>Калькулятор 1</h1>
            <h2>Первинні дані</h2>
            <form id="fuelForm1">
                <label for="Ph"> Номінальна потужність ЕП(Шліфувальний верстат)</label>
                <input type="number" id="Ph" name="Ph"><br>
                <label for="Kv">Коеф використання(Полірувалний верстат)</label>
                <input type="number" id="Kv" name="Kv"><br>
                <label for="Tg">Коефіцієнт реактивної потужності(Циркулярна пила)</label>
                <input type="number" id="tg" name="tg"><br>
                <button type="button"  onclick="calculate1()">Розрахувати</button>
            </form>
            
        <div id="result1"></div>      
    </div>
</body>
</html>
